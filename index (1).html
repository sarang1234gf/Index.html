<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <title>Sample Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      color: #1e3a8a;
      font-family: "Brush Script MT", cursive;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>User Information Form</h2>
  <form action="https://formsubmit.co/sarangps250@gmail.com" method="POST">
    
    <!-- FormSubmit options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">

    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="Name" required><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="Gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="Gender" value="Female">
    <label for="female">Female</label><br>
   

    <!-- Age -->
    <label for="age">Age:</label><br>
    <select id="age" name="Age" required>
      <option value="">--Select Age--</option>
      <script>
        for (let i = 10; i <= 60; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select><br><br>
    
    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="Password" required><br><br>
    
    <!-- Comment -->
    <label for="comment">Comment:</label><br>
    <textarea id="comment" name="Comment" rows="4" cols="40"></textarea><br><br>
    
    <!-- Submit Button -->
    <input type="submit" value="Submit">

  </form>

  <div class="footer">created by sarang</div>

</body>
</html>
